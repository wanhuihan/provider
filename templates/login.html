<div class="login">
	<form class="row login-details">
		<h3 class="login-details-title">供应商登录</h3>
		<div class="form-group">
		    <div class="col-sm-10 col-sm-offset-1 input-group">
		    	<div class="input-group-addon" ><span class="fa fa-user"></span></div>
	      		<input type="text" class="form-control" id=""  placeholder="请输入用户名" ng-model="login.user">
		    </div>
		</div>

  		<div class="form-group">
		    <div class="col-sm-10 col-sm-offset-1 input-group">
		    	<div class="input-group-addon"><span class="fa fa-lock"></span></div>
	      		<input type="password" class="form-control"  placeholder="请输入密码" ng-model="login.pwd">
		    </div>
	  	</div>
	  	<div class="col-md-10 col-sm-offset-1">
			<button class="btn btn-primary" ng-click="doLogin()">登录</button>
			<a class="btn btn-default" >注册</a>	
			<span class=""><a href="#" >忘记密码？</a></span>				
		</div>
	</form>
</div>
