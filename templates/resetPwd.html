<div>
	<form class="form">

		<div class="form-group">
			<label class="form-label">原始密码</label>
			<input type="password" name="" ng-model="resetPwd.oldPwd">
		</div>

		<div class="form-group">
			<label class="form-label">新密码</label>
			<input type="password" name="" ng-model="resetPwd.newPwd">
		</div>
		<div class="form-group">
			<label class="form-label">确认新密码</label>
			<input type="password" name="" ng-model="resetPwd.newPwdConf">
		</div>
		{{resetPwd}}
		<div class="form-group">
			<input type="button" name="" class="btn btn-primary" value="确认" ng-click="resetPwdSub()">
			<input type="button" class="btn btn-default" name="" value="重置">
		</div>		
	</form>
</div>
