	<table class="table table-striped table-hover ">
		
		<thead>
			<tr>
				<th>订单号</th>
				<th>下单时间</th>
				<th>收货人</th>
				<th>总金额（元）</th>
				<th>完成状态</th>
				<th>所属区域</th>
				<th></th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="item in data">
				<td>{{item.supplierOrderNumber}}</td>
				<td>{{item.createTime | date:'yyyy年MM月dd日'}}</td>
				<td>{{item.consignee}}</td>
				<td>{{item.total | currency:''}}</td>
				<td>{{item.status}}</td>
				<td>{{item.areaGenus}}</td>
				<td><a ui-sref="orders.details({id: item.supplierOrderNumber,code:item.decorationTaskCode})">查看</a></td>
			</tr>									
		</tbody>
	</table>
</div>
