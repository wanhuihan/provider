	<ol class="breadcrumb">
		<li ><a ui-sref="orders">订单管理</a></li>
	</ol>	
	
	<div class="orders-list">
		<table class="table table-striped table-hover ">
			
			<thead>
				<tr>
					<th class="">订单号</th>
					<th>所属区域</th>
					<th>下单时间</th>
					<th class="textcenter">收货人</th>
					<th class="textcenter">完成状态</th>
					<th class="textright">总金额（元）</th>		
					<th></th>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="item in data">
					<td>{{item.supplierOrderNumber}}</td>
					<td>{{item.areaGenus}}</td>
					<td>{{item.createTime | date:'yyyy年MM月dd日'}}</td>
					<td class="textcenter">{{item.consignee}}</td>
					<td class="textcenter">
						<span ng-class="{'1':'btn-success','0':'btn-danger'}[item.status]" class="btn btn-xs">{{item.statusText}}
						</span>
					</td>
					<td class="textright">{{item.total | currency:''}}</td>		
					<td><a class="btn btn-primary btn-xs" ui-sref="orders.details({id: item.supplierOrderNumber,code:item.decorationTaskCode})">查看</a></td>
				</tr>									
			</tbody>
		</table>
	</div>
</div>
