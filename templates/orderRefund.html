	<ol class="breadcrumb">
		<li ><a ui-sref="refund">订单管理</a></li>
		<li  class="active">换货订单</li>
	</ol>

	<table class="table table-striped table-hover ">
		
		<thead>
			<tr>
				<th>换货订单号</th>
				<th>订单号</th>
				<th>换货时间</th>
				<th>换货人</th>
				<th>换货订单状态</th>
				<th>供应商</th>
				<th>所属区域</th>
				<th>操作</th>
			</tr>
		</thead>

		<tbody>

			<tr ng-repeat="item in data">
				<td>{{item.exchangeOrderNumber}}</td>
				<td>{{item.supplierOrderNumber}}</td>
				<td>{{item.createTime}}</td>
				<td>{{item.createName}}</td>
				<td>{{item.materialStatus}}</td>
				<td>{{item.supplierName}}</td>
				<td>{{item.area}}</td>
				<td><a ui-sref="orders.refund.details({id: item.materialExchangeId, code:item.decorationTaskCode})">查看</a></td>
			</tr>
									
		</tbody>
	</table>
</div>
