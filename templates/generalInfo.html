<div class="col-md-10 general-info">

	<ol class="breadcrumb">
		<li ><a ui-sref="info">信息管理</a></li>
		<li class="active">基本信息</li>
	</ol>

	<div class="general-info-cont">
			<form class="form-horizontal">
				<div class="form-group">
					<b class="col-sm-1 control-label">供应商名称：</b>
					<span class="col-sm-2 control-label">{{data.supplierName}}</span>
				</div>
				<div class="form-group">
					<b class="col-sm-1 control-label">供应商类型：</b>
					<span class="col-sm-2 control-label">{{data.supplierType}}</span>
				</div>
				<div class="form-group">
					<b class="col-sm-1 control-label">供货类型：</b>
					<span class="col-sm-2 control-label">{{data.supplyType}}</span>
				</div>
				<div class="form-group">
					<b class="col-sm-1 control-label">入驻时间：</b>
					<span class="col-sm-2 control-label">{{data.createTime | date:'yyyy年MM月dd日'}}</span>
				</div>
				<div class="form-group">
				    <label for="contact-name" class="col-sm-1 control-label">联系人：</label>
				    <div class="col-sm-2">
				      <input type="text" class="form-control" id="contact-name"  ng-model="contact.name">
				    </div>
				</div>
				<div class="form-group">
				    <label for="contact-cell" class="col-sm-1 control-label">联系电话：</label>
				    <div class="col-sm-2">
				      <input type="text" class="form-control" id="contact-cell"  ng-model="contact.cell">
				    </div>
				</div>
				<div class="form-group">
				    <label for="contact-tit" class="col-sm-1 control-label">联系人职位：</label>
				    <div class="col-sm-2">
				      <input type="text" class="form-control" id="contact-tit"  ng-model="contact.title">
				    </div>
				</div>
				<div class="form-group">
				    <label for="contact-email" class="col-sm-1 control-label">联系人邮件：</label>
				    <div class="col-sm-2">
				      <input type="text" class="form-control" id="contact-email"  ng-model="contact.email">
				    </div>
				</div>
				<div class="form-group">
				    <label for="contact-phone" class="col-sm-1 control-label">供应商座机：</label>
				    <div class="col-sm-2">
				      <input type="text" class="form-control" id="contact-phone"  ng-model="contact.phone">
				    </div>
				</div>
			  	<div class="form-group">
			  		<b class="col-sm-1 control-label">所属区域：</b>
			  		<span class="col-sm-2">{{data.areaGenus}}</span>
			  	</div>
				<div class="form-group">
					<b class="col-sm-1 control-label">登录名：</b>
					<span class="col-sm-2 control-label">{{data.loginName}}</span>
				</div>
				<div class="form-group">
					<b class="col-sm-1 control-label" >登录密码：</b>
					<span class="col-sm-1 control-label">************</span>
					<button type="button" id="rebtn" class="btn btn-default btn-sm resetpass" ng-click="resetPwd()">重置密码</button>
				</div>
				<div class="form-group">
					<b class="col-sm-1 control-label">备注：</b>
					<span class="col-sm-2 control-label">{{data.remark}}</span>
				</div>
				<div class="form-group">
				    <div class="col-sm-offset-1 col-sm-2">
				      	<button type="button" class="btn btn-primary save btn-block" ng-click="editInfoSave()">保存</button>
				    </div>
				</div>

			</form>

	</div>
</div>
