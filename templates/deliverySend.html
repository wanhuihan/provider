<div class="form-horizontal delivery-send">

	<div class="form-group">
		<label class="form-label col-sm-3">承运方</label>

		<div class="col-sm-9">
			<input type="text" class="form-control" name="" ng-model="logisticsCompany">
		</div>
		
	</div>

	<div class="form-group">
		<label class="form-label col-sm-3">物流单号</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" name="" ng-model=" waybillCode">
		</div>

	</div>
	
	<div class="form-group">
		<div class="col-sm-12">
			<button class="btn btn-sm btn-primary" ng-click="send()">确认发货</button>
			<button class="btn btn-sm btn-default" ng-click="cancel()">取消</button>			
		</div>

	</div>		

</div>
